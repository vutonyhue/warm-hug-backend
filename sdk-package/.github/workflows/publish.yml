name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (none = current version, patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and sync SDK_VERSION
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'none'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          sed -i "s/export const SDK_VERSION = '.*'/export const SDK_VERSION = '$NEW_VERSION'/" src/constants.ts
          echo "üì¶ Updated to version $NEW_VERSION"

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'none'
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git add package.json src/constants.ts
          git commit -m "chore: release v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push --follow-tags

      - name: Check if version exists on npm
        id: check_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @fun-ecosystem/sso-sdk@$CURRENT_VERSION version 2>/dev/null; then
            echo "‚ö†Ô∏è Version $CURRENT_VERSION already exists on npm!"
            exit 1
          else
            echo "‚úÖ Version $CURRENT_VERSION is available"
          fi

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send notification
        run: |
          echo "‚úÖ @fun-ecosystem/sso-sdk published successfully!"
