    <!-- Critical CSS inline for fastest FCP/LCP -->
    <style>
      /* Reset & Critical Layout */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{-webkit-text-size-adjust:100%;font-size:16px}
      body{
        min-height:100vh;
        background:#f0f2f5;
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
        text-rendering:optimizeSpeed;
        -webkit-font-smoothing:antialiased
      }
      #root{min-height:100vh}
      
      /* Initial loader - visible before React hydrates */
      .initial-loader{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f0f2f5}
      .spinner{width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#22c55e;border-radius:50%;animation:spin .6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Auth page critical styles - prevent layout shift */
      .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem}
      .auth-form-skeleton{width:100%;max-width:28rem;min-height:500px;background:#fff;border-radius:1.5rem;box-shadow:0 4px 24px rgba(251,191,36,0.2)}
      
      /* LCP image container - fixed dimensions */
      .lcp-logo{width:64px;height:64px;border-radius:50%;background:#e5e7eb}
    </style>
