name: Sync SDK to Standalone Repo

on:
  push:
    branches:
      - main
    paths:
      - 'sdk-package/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fun Profile repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push SDK to standalone repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SDK_DEPLOY_KEY }}
        with:
          source-directory: 'sdk-package'
          destination-github-username: 'MinhTriDiamond'
          destination-repository-name: 'sso-sdk'
          target-branch: main
          commit-message: 'Sync from Fun Profile - ${{ github.sha }}'
